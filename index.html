<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>On-Screen Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <main id="container">
    <div id="calculator">
      <div id="display"></div>
      <button class="clear">AC</button><button class="sign">+/-</button
      ><button class="percent">%</button><button class="divide">/</button
      ><button class="seven">7</button><button class="eight">8</button
      ><button class="nine">9</button><button class="multiply">*</button
      ><button class="four">4</button><button class="five">5</button
      ><button class="six">6</button><button class="subtract">-</button
      ><button class="one">1</button><button class="two">2</button
      ><button class="three">3</button><button class="add">+</button
      ><button class="zero">0</button><button class="dot">.</button
      ><button class="equals">=</button>
    </div>
  </main>

  <body>
    <script src="script.js"></script>
  </body>
</html>
