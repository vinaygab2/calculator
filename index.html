<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>On-Screen Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <main id="container">
    <div id="calculator">
      <div id="display">0</div>
      <button class="clear">AC</button><button class="sign">+/-</button
      ><button class="operator">%</button><button class="operator">/</button
      ><button class="digits">7</button><button class="digits">8</button
      ><button class="digits">9</button><button class="operator">*</button
      ><button class="digits">4</button><button class="digits">5</button
      ><button class="digits">6</button><button class="operator">-</button
      ><button class="digits">1</button><button class="digits">2</button
      ><button class="digits">3</button><button class="operator">+</button
      ><button id="zero" class="digits">0</button
      ><button class="dot digits">.</button><button class="equals">=</button>
    </div>
  </main>

  <body>
    <script src="script.js"></script>
  </body>
</html>
